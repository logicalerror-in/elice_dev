services:
  app:
    build: .
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports: ["127.0.0.1:8000:8000"]
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: developer
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: devpassword
    ports: ["127.0.0.1:25000:5432"]
    volumes: ["postgres-data:/var/lib/postgresql/data"]
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U developer"]
      interval: 5s
      timeout: 5s
      retries: 20
  redis:
    image: redis:latest
    command: ["redis-server","--save",""]
    ports: ["127.00.1:25100:6379"]
    healthcheck:
      test: ["CMD","redis-cli","ping"]
      interval: 5s
      timeout: 5s
      retries: 20
volumes:
  postgres-data: {}
